image: node:12

# 定义 stages
stages:
  - install
  - build
  
cache:
  key: "$CI_JOB_NAME"
  paths:
    - node_modules/

  # 定义 job
install:
  stage: install
  only:
    - master
  script:
    - node -v
    - npm install -g cnpm --registry=https://registry.npm.taobao.org
    - cnpm -v
    - cnpm install
    - cnpm install -g @vue/cli
  tags:
    - vue
    
# 定义 job
build:
  stage: build
  only:
    - master
  script:
    - npm run build
    - ls 
    - scp -r m-tigerprawn-hand lxz@192.168.63.200:/home/lxz/sl/deploy/childApp/
  tags:
    - vue
    


